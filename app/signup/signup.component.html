<div class="meet">
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (submit)="onSignup()" class="signup-form">
    <input type="text" [(ngModel)]="firstname" name="firstname" placeholder="firstname" required />
    <input type="text" [(ngModel)]="lastname" name="lastname" placeholder="lastname" required />
    <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up <i class="far fa-sign-in"></i></button>
    <a routerLink="/login" (click)="onLogin()" class="login-link">Already have an account? Login</a>
  </form>
</div>
</div>
