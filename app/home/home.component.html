    <nav class="sidebar">

    <div class="content">
      <!-- <h2> main content</h2> -->
  <div class="flex flex-col items-center p-4">
    @if(isEligible){
<h1>You are eligible for subscribtion</h1>
    }
    @else{
      <h1>You are not eligible for subscribtion</h1>
    }
    <ul>
      <li>{{data.id}}</li>
      <li>{{data.name}}</li>
      <li>{{data.email}}</li>
    </ul>
    <button 
      (click)="startConversion()" 
      [disabled]="isConverting"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400 mb-4 transition-all duration-300"
    >
      Convert
    </button>
    
    <div class="w-full max-w-md">
      <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
          <div>
            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
              {{ progress }}%
            </span>
          </div>
          <div class="text-right">
            <span class="text-xs font-semibold inline-block text-blue-600">
              {{ status }}
            </span>
          </div>
        </div>
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
          <div 
            [style.width.%]="progress" 
            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"
          ></div>
        </div>
      </div>
      
      <div class="flex justify-center gap-6">
        @if(isConverting) {
          <button 
            (click)="togglePause()" 
            class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-all duration-300"
          >
            {{ isPaused ? 'Resume' : 'Pause' }}
          </button>
          <button 
            (click)="cancelConversion()" 
            class="px-4 py-2 bg-yellow-500  text-white rounded hover:bg-red-600 transition-all duration-300"
          >
            Cancel
          </button>
        }@else {
          <button 
            (click)="resetProgress()" 
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-all duration-300"
            [disabled]="progress === 0"
          >
            Reset
          </button>
        }
      </div>
    </div>
  </div>
    </div>
  </div>
